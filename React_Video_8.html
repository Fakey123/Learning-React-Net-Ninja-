<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="header">
        
    </div>
    <div id="content">
        
    </div>
    <div id="footer">
        
    </div>
</body>
<script type="text/babel">
    const Head = () => {
        return(
            <div> 
                <h1 className = 'title'>React App</h1> 
            </div>
        )
    }
    ReactDOM.render(<Head/>, document.getElementById('header'));
    const Content = () =>{
        const handleClick = (e) => {
            console.log("User clicked the button");
            console.log("The title of this project is ", document.getElementsByClassName('title')[0].innerText);
            console.log(e);
            
        }
        return (
            <div>
                <h2 className = 'contentClass'>Content</h2>
                <p>This is a simple React application.</p>
                <button onClick = {handleClick}>Know me</button>   
                <button onClick = {() => {
                    alert("Hello, this is a simple alert!");
                }}>Click to Alert</button> 
            </div>
        )
    }
    ReactDOM.render(<Content/>, document.getElementById('content'));
    const Footer = () =>{
        const currentYear = new Date().getFullYear();
        return (
            <div>
                <h2>Footer</h2>
                <p>This is a Footer.</p>
                <h2>Copyright @ {currentYear}</h2>    
            </div>
        )
    }
    ReactDOM.render(<Footer/>, document.getElementById('footer'));
</script>
</html>
